<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>Register</title>
</head>
<body>
    
    <section>
         <h2>Student Register Form</h2>
    <form>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>

        <label for="telephone">Telephone:</label>
        <input type="telephone" id="telephone" name="telephone" placeholder="Enter your telephone number" required>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date" placeholder="Enter your date of birth" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholders="Enter your address" required>

        <label for="course">Course</label>
        <input type="text" id="course" name="course" placeholder="Enter your course" required>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="male" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="female" value="female" required>
            <label for="female">Female</label>
            
        </fieldset>
        
    </form>
    <button type="submit">Register</button>
            <button type="submit">Cancel</button>
    </section>
</body>
</html>
